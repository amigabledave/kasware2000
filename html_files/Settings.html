{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-xs-12"><span class="SectionTitle"  style="margin-left:0;" id="KsuEditorTitle">Settings</span></div>
</div>

<form class="form-horizontal" method="post" autocomplete="off">

	<div class="form-group">
		<div class="col-xs-12">
			Current system time and date: {{today}}
		</div>	
	</div>


	<div class="form-group">
		<div class="col-xs-12">
			Current local time and date: {{local_today}}
		</div>	
	</div>


	<div class="form-group">
		<div class="col-xs-12">
			Current KASware time and date: {{user_today}}
		</div>	
	</div>

	<div class="col-xs-12">
	
	</div>


</form>		


{% endblock %}
