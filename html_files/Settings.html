{% extends "base.html" %}

{% block content %}


<form class="form-horizontal" method="post" autocomplete="off">

<div class="form-group">
	<div class="col-xs-6 col-sm-8"><span class="SectionTitle"  style="margin-left:0;" id="KsuEditorTitle">Settings</span></div>

	<div class="col-xs-6 col-sm-4 btn-group" style="margin-top:25px;">
		<button type="submit" class="btn btn-success btn-md" name="action_description" value="SaveChanges" style="margin-right: 8px;"><span class="glyphicon glyphicon-floppy-disk"></span>  Save  </button>
		<button type="submit" class="btn btn-danger btn-md" name="action_description" value="DiscardChanges">Discard</button> 
	</div>
</div>

<!-- 	<div class="form-group">
		<div class="col-xs-12">
			Current system time and date: {{today}}
		</div>	
	</div>

	<div class="form-group">
		<div class="col-xs-12">
			Current local time and date: {{local_today}}
		</div>	
	</div>

	<div class="form-group">
		<div class="col-xs-12">
			Current KASware time and date: {{user_today}}
		</div>	
	</div> -->


	<div class="form-group">
		<div class="col-xs-4 col-sm-5">
			<label> First Name </label>
			<input type="text" class="form-control" name="first_name" value="{{theory.first_name}}">
		</div>

		<div class="col-xs-4 col-sm-5">
			<label> Last Name </label>
			<input type="text" class="form-control" name="last_name" value="{{theory.last_name}}">
		</div>		
		
		<div class="col-xs-3 col-sm-2">
			<div class="checkbox"> 
				<label> <input type="checkbox" name="hide_private_ksus" {% if theory.hide_private_ksus %}checked{% endif %}> Hide private KSUs </label> 
			</div>
		</div>
	</div>
	
	<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:8px;">
	<div class="form-group">
		<div class="col-xs-4">
			<label> Language </label>
			<select class="form-control" name="language">
				<option {% if theory.language == 'Spanish' %}selected="selected"{% endif %} value="Spanish">Spanish</option>
				<option {% if theory.language == 'English' %}selected="selected"{% endif %} value="English">English</option>
			</select>
		</div>
	
		<div class="col-xs-4">
			<label> Timezone </label>
			<select class="form-control" name="timezone">
			{% for i in range(-11,12) %}
				{% if theory.timezone == i %}
					<option selected="selected" value="{{i}}">U.T.C {% if i >= 0 %}+{% endif %}{{i}}</option>
				{% else %}
					<option value="{{i}}">U.T.C {% if i >= 0 %}+{% endif %}{{i}}</option>
				{% endif %}
			{% endfor %}
			</select>
		</div>
	
		<div class="col-xs-4">
			<label> Day Start </label>
			<input style="padding-right:2px; padding-left:4px;" type="time" class="form-control" name="day_start_time" value="{{theory.day_start_time}}">
		</div>

	</div>
	<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:8px;">

	<div class="form-group">

		<div class="col-xs-4"> 
			<label> Minimum daily effort </label>			
			<input type="number" min="0" class="form-control" name="minimum_daily_effort" placeholder="20" value="{{theory.kpts_goals_parameters['minimum_daily_effort']}}">
		</div>

		<div class="col-xs-4"> 
			<label> Yearly vacation days </label>			
			<input type="number" min="0" class="form-control" name="yearly_vacations_day" placeholder="12" value="{{theory.kpts_goals_parameters['yearly_vacations_day']}}">
		</div>

		<div class="col-xs-4"> 
			<label> Yearly shit happens days </label>			
			<input type="number" min="0" class="form-control" name="yearly_shit_happens_days" placeholder="6" value="{{theory.kpts_goals_parameters['yearly_shit_happens_days']}}">
		</div>
	</div>

	<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:8px;">
	<div class="form-group">
		<div class="col-xs-12">
			<label> Typical Week Effort Distribution </label>
		</div>
	</div>	


	<div class="form-group">
		<!-- <div class="col-xs-1" style="padding:0;"></div> -->
		<div class="col-xs-1" style="padding:0; margin-right:20px; margin-left:15px;">
			<label> Mon </label>
			<select class="form-control" name="typical_week_effort_distribution_Mon">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][0] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][0] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][0] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][0] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>	

		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Tue </label>
			<select class="form-control" name="typical_week_effort_distribution_Tue">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][1] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][1] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][1] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][1] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>
		
		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Wed </label>
			<select class="form-control" name="typical_week_effort_distribution_Wed">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][2] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][2] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][2] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][2] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>


		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Thu </label>
			<select class="form-control" name="typical_week_effort_distribution_Thu">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][3] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][3] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][3] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][3] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>
		

		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Fri </label>
			<select class="form-control" name="typical_week_effort_distribution_Fri">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][4] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][4] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][4] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][4] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>	
		
		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Sat </label>
			<select class="form-control" name="typical_week_effort_distribution_Sat">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][5] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][5] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][5] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][5] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>

		<div class="col-xs-1" style="padding:0; margin-right:20px;">
			<label> Sun </label>
			<select class="form-control" name="typical_week_effort_distribution_Sun">
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][6] == 1 %}selected="selected"{% endif %} value="{{1}}">1</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][6] == 0.5 %}selected="selected"{% endif %} value="{{0.5}}">0.5</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][6] == 0.25 %}selected="selected"{% endif %} value="{{0.25}}">0.25</option>
				<option {% if theory.kpts_goals_parameters['typical_week_effort_distribution'][6] == 0 %}selected="selected"{% endif %} value="{{0}}">0</option>
			</select>
		</div>
	</div>


	<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:8px;">
	<div class="form-group">
		<div class="col-xs-12 SectionTitle" style="margin-left:0px;">
			Tags
		</div>
	</div>

	{% for tag in tags %}
		<div class="form-group" style="margin-bottom:10px;">			
<!-- 			<div class="col-xs-1">
				<button type="button" class="btn btn-danger displaySectionVerticalButton UserActionButton ViewerOptionsButton" style="height:33px; margin-left:10px;" name='action_description' originaltag="{{tag}}" value='DeleteTag'><span class="glyphicon glyphicon-trash" style="margin-top:5px;"></span></button>				
			</div> -->			

			<div class="col-xs-10 col-sm-8">
				<input class="form-control SettingsTag" style="color:purple; font-weight:bold; width:100%;" originaltag="{{tag}}" placeholder="Tag" type="text" name="tag" value="{{tag}}">
			</div>
			<div class="col-xs-1"></div>		
		</div>	
	{% endfor %}

	<br>
	<br>
</form>		


{% endblock %}
