{% extends "base.html" %}

{% block content %}


<br>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8"  style="padding:0px">
<form class="form-horizontal" method="post" autocomplete="off">
	<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu['id']}}">

	<div class="row">
		<div class="col-xs-12"><span class="NewEditKSU-title">{{ title + " Your KASware Standard Unit"}}</span></div>
	</div>
	<br>
			
	<div class="form-group">
		<div class="col-xs-8">
			<label>Description <span class="red">*</span></label>
			<textarea class="form-control" name="description" placeholder="e.g. Go for a run" required value="{% if ksu %}{{ksu.description}}{% endif %}"></textarea>			
		</div>

	 	<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

			<label> KSU Type </label>
			<select class="form-control" name="value_type" id="value_type">
				{% for type in constants['l_KsuTypes'] %}
					{% if type[0] == ksu['ksu_type'] %}
						<option selected="selected" value="{{type[0]}}"> {{type[1]}} </option>
					{% else %}
						<option value="{{type[0]}}"> {{type[1]}} </option>
					{% endif %}
				{% endfor %}
			</select>	

		</div>
	</div>

<div class="hidden" id="assignedKSU">

	<div class="hidden" id="KeyA">

		<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:0px;">
		<div class="form-group" style="margin-bottom:8px;">				
			<div class="col-xs-4"><label class="radio-inline" style="margin-left:2px;"><input type="radio" name="ksu_subtype" value="KAS1or2" checked="checked"> Proactive </label></div>
			<div class="col-xs-4"><label class="radio-inline"><input type="radio" name="ksu_subtype" value="KAS3"> Reactive </label></div>
			<div class="col-xs-4"><label class="radio-inline"><input type="radio" name="ksu_subtype" value="KAS4"> To be avoided </label></div>
		</div>
		<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:12px;">	

		<div id="KeyA_KAS1or2">

			<div class="form-group">
				
				<div class="col-xs-6 col-sm-6 col-md-3 col-lg-4">
					<label> Next Event </label>
					<input type="date" class="form-control" style="padding-right:3px;" name="next_event" value="{% if ksu['next_event']%}{{ksu['next_event']}}{% endif %}">
				</div>	

				<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
					<label> Preferred Time </label>
					<input style="padding-right:2px; padding-left:4px;" type="time" class="form-control" name="best_time">	
				</div>	

				<div class="col-xs-6 col-sm-4 col-md-2 col-lg-2"> 
					<label> Duration </label>			
					<input type="number" min="1" class="form-control" name="time_cost" placeholder="e.g. 5" required value="{% if ksu['time_cost']%}{{ksu['time_cost']}}{% else %}1{% endif %}">
				</div>


				<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
					<label> Repeats </label>
					<select id="repeats" class="form-control" name="repeats">
						{% for f in constants['l_repeats'] %}
							{% if f[0] == ksu['repeats'] %}
								<option value="{{f[0]}}" selected="selected"> {{f[1]}} </option>
							{% else %}
								<option value="{{f[0]}}"> {{f[1]}} </option>
							{% endif %}
						{% endfor %}
					</select> 
				</div>
			</div>

			<div class="form-group hidden" id="repeatsDetails">	

				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 hidden" id="repeats_on">
			 		<label> On
			 		<div class="checkbox"> 	 		
			 			<label> <input type="checkbox" name="repeats_on_Mon"><b> Mon </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Tue"><b> Tue </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Wed"><b> Wed </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Thu"><b> Thu </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Fri"><b> Fri </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Sat"><b> Sat </b></label> 
			 			<label> <input type="checkbox" name="repeats_on_Sun"><b> Sun </b></label> 
			 		</div>
			 		</label>
				</div>


				<div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">

					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
							<label> Every </label>
							<input type="number" min="1" class="form-control" name="repeats_every" placeholder="1" required value="{% if ksu['repeats_every']%}{{ksu['repeats_every']}}{% else %}1{% endif %}"> 		
						</div>
						
						<div id="repeats_every_footnote" class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="position: absolute; bottom: 0; right: 0; padding-left: 0; font-style: italic;"> 
						Days
						</div>									
					</div>		
				</div>
			</div>		
		</div>

		<div class="hidden" id="KeyA_KAS3">
			<div class="form-group">
				<div class="col-xs-8">
					<label>Trigger Circumstances </label>
					<textarea class="form-control" name="TriggerCircumstances" placeholder="e.g. A beautiful girl walks acroos the streat" value=""></textarea>	
				</div>
			 	<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<label> Standard Reward</label>
					<select class="form-control" name="StandardReward">
						{% for value in constants['l_Fibonacci_8_55'] %}
							{% if value == ksu['StandardReward'] %}
								<option selected="selected" value="{{value}}"> {{value}} </option>
							{% else %}
								<option value="{{value}}"> {{value}} </option>
							{% endif %}
						{% endfor %}
					</select>	
				</div>
			</div>					
		</div>

		<div class="hidden" id="KeyA_KAS4">			
			<div class="form-group">
				<div class="col-xs-8">
					<label>Valid Exceptions</label>
					<textarea class="form-control" name="Valid Exceptions<" placeholder="e.g. When I'am on vacation, When the food its free!" value=""></textarea>	
				</div>
			 	<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<label> Standard Punishment</label>
					<select class="form-control" name="StandardPunishment">
						{% for value in constants['l_Fibonacci_21_144'] %}
							{% if value == ksu['StandardReward'] %}
								<option selected="selected" value="{{value}}"> {{value}} </option>
							{% else %}
								<option value="{{value}}"> {{value}} </option>
							{% endif %}
						{% endfor %}
					</select>	
				</div>
			</div>
		</div>


	</div>
		
</div>

<hr class="hr-1px-gray" style="margin-top:0px; margin-bottom:8px;">

<div class="form-group">

		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<label> Target Value </label>
				<select class="form-control" name="value_type">
				<option hidden >Unassigned</option>
				{% for value in constants['l_Values'] %}
					{% if value[0] == ksu['value_type'] %}
					<option selected="selected" value="{{value[0]}}"> {{value[1]}} </option>
					{% else %}
					<option value="{{value[0]}}"> {{value[1]}} </option>
					{% endif %}
				{% endfor %}
			</select>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<label> Tags </label>
			<input type="text" class="form-control" name="tags" placeholder="Tag, Tag, Tag" value="{% if ksu['tags']%}{{ksu['tags']}}{% endif %}">
		</div>

		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<label> Parent KSU </label>
			<input type="text" class="form-control" name="parent_ksu" placeholder="Lookuplaceholder..." value="">
		</div>
</div>

<div class="form-group">
	<div class="col-xs-8">
		<label> Comments </label>
		<textarea class="form-control" name="comments">{% if ksu['comments']%}{{ksu['comments']}}{% endif %}</textarea> 
	</div>

	<div class="col-xs-4">

		<div class="checkbox"> 
			<label> <input type="checkbox" name="is_active" {% if ksu['is_active']%}checked{% endif %} checked="checked"> <b> Active </b> </label> 
		</div>

		<div class="checkbox"> 
			<label> <input type="checkbox" name="is_critical" {% if ksu['is_critical']%}checked{% endif %}> <b> Critical </b> </label> 
		</div>
		
		<div class="checkbox"> 
 			<label> <input type="checkbox" name="is_private"{% if ksu['is_private']%}checked{% endif %}> <b> Private </b> </label> 
 		</div>

		</div>
</div>

<br>

	{% if title=='Define' %}
	  	<div class="form-group">
			<div class="col-xs-12 btn-group">
				<button type="submit" class="btn btn-success btn-lg respect-space" name="action_description" value="Create" style="margin-right: 8px;"> Create </button>
				<button type="submit" class="btn btn-success btn-lg respect-space" name="action_description" value="Create_Plus" style="margin-right: 8px;"> Create + </button> 
				<button type="submit" class="btn btn-danger btn-lg  respect-space" name="action_description" value="Discard"> Discard </button> 
			</div>
		</div>

	{% endif%}


	{% if title=='Edit' %}
		<div class="form-group">
			<div class="col-xs-12 btn-group">
				<button type="submit" class="btn btn-success btn-lg respect-space" name="action_description" value="Save">    Save    </button>
				<button type="submit" class="btn btn-warning btn-lg  respect-space" name="action_description" value="Discard"> Discard </button> 
				<button type="submit" class="btn btn-danger btn-lg  respect-space" name="action_description" value="Delete"> Delete </button> 
			</div>
		</div>
	{% endif%}

</form>
</div>

{% if input_error %}
	<div class="row">
		<div class="col-xs-12 text-center error">{{input_error}}</div>
	</div>
{% endif %}

{% endblock %}
