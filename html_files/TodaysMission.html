{% extends "base.html" %}
{% block content %}


<div class="row">
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10"> 
		<div class="SectionTitle"> Today's Mission </div>	
	</div>
</div>

{% for ksu in ksu_set %}
<form method="post">
<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu.key.id()}}">
<div class="row KSUdisplaySection" style="margin-top: 0px; padding-bottom:8px; padding-left:5px;">
		
	<div class="col-xs-1" style="padding:0;">
		<div class="btn-group-horizontal pull-left">
			  <button type="button" class="btn btn-success displaySectionButton" style="height:50px; width:10px; background-color:white;"><span class="glyphicon glyphicon-ok" style="margin:-8px; color:green;"></span></button>
		</div>		
	</div>


	<div class="col-xs-9" style="padding-left:4px; padding-right:4px;">
		{{ksu.description}}		
	</div>

	<div class="col-xs-1">
		<div class="btn-group-horizontal pull-right">
			  <button type="button" class="btn btn-success displaySectionButton" style="margin-bottom:5px;"><span class="glyphicon glyphicon-ok"></span></button>
			  <button type="button" class="btn btn-warning displaySectionButton"><span class="glyphicon glyphicon-fast-forward"></span></button>
		</div>		
	</div>


	<div class="col-xs-1">
		<div class="btn-group-horizontal pull-right">
			<button type="button" class="btn btn-danger displaySectionButton" style="margin-bottom:5px;"><span class="glyphicon glyphicon-remove"></span></button>
			<button type="submit" class="btn btn-primary displaySectionButton" name="action_description" value="EditKSU"><span class="glyphicon glyphicon-pencil"></span></button>
		</div>		
	</div>

		
</div>
</form>



{% endfor %}


{% endblock %}
