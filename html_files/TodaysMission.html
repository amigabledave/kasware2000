{% extends "base.html" %}
{% block content %}

<!-- <div class="KSUdisplaySection"> -->
	<!-- Section title -->
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10"> 
			<div class="SectionTitle"> Today's Mission </div>	
		</div>
	</div>

	{% for ksu in ksu_set %}

		<div class="row KSUdisplaySection" style="margin-top: 0px; padding-bottom:8px;">
			<!-- <div class="KSUdisplaySection"> -->
								
				<div class="col-xs-12" style="padding-left:4px; padding-right:4px;">
					<div class="row" style="min-height: 45px">
						<div class="col-xs-12">
							{{ksu.description}}		
						</div>
					</div>
					<hr style="margin:6px; width:550px; margin-left:-20px;">
					<div class="row">					

						<div class="col-xs-7" style="padding-right:2px;">
							<form class="form-horizontal">
								<div class="form-group" style="margin-bottom:0px;">
									<div class="col-xs-2" style="padding-right: 1px">
										<input class="form-control text-center displaySectionButton" type="text" placeholder="HH" style="padding:5px;"></input>
									</div>
									
									<div class="col-xs-1 text-center" style="padding: 0px; font-size: 20px;">:</div>
									
									<div class="col-xs-2" style="padding-left: 1px;">
										<input class="form-control text-center displaySectionButton" type="text" placeholder="MM" style="padding:5px;"></input>
									</div>
									<div class="col-xs-1 text-center" style="padding: 0px; font-size: 20px; margin-top:3px;">@</div>
								
									<div class="col-xs-2" style="padding-left:8px; padding-right:8px;">
										<select class="form-control displaySectionButton" name="importance"> 
											{% for i in constants['l_Fibonacci_1_8'] %}
												{% if i == ksu['importance'] %}
													<option selected="selected">{{i}}</option>
												{% else %}		
													<option> {{i}} </option>
												{% endif %}
											{% endfor %}					
										</select>
									</div>
									
									<div class="col-xs-3 text-right" style="padding-left:0px; margin-top:4px;">
										<b> XX pts.</b>		
									</div>

								</div>		
							</form>							
						</div>

						<div class="col-xs-5">
							<form method="post">
							<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu.key.id()}}">
							<div class="btn-group-horizontal pull-right">
								  <button type="button" class="btn btn-success displaySectionButton"><span class="glyphicon glyphicon-ok"></span></button>
								  <button type="button" class="btn btn-warning displaySectionButton"><span class="glyphicon glyphicon-fast-forward"></span></button>
								  <button type="button" class="btn btn-danger displaySectionButton"><span class="glyphicon glyphicon-remove"></span></button>
								  <button type="submit" class="btn btn-primary displaySectionButton" name="action_description" value="EditKSU"><span class="glyphicon glyphicon-pencil"></span></button>

							</div>
							</form>
						</div>							


					</div>					
				</div>

			<!-- </div>	 -->
		</div>

	{% endfor %}
<!-- </div> -->

{% endblock %}
