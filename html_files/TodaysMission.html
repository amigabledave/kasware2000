{% extends "base.html" %}
{% block content %}


<div class="row">
	<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10"> 
		<div class="SectionTitle"> Today's Mission </div>	
	</div>
</div>

{% for ksu in ksu_set %}

<div class="row KSUdisplaySection" id="MissionKSU" value="{{ksu.key.id()}}" style="margin-top: 0px; padding-bottom:13px; padding-left:5px; padding-right:5px; padding-top:13px;">
<form method="post">
<input type="text" class="form-control hidden" name="ksu_id" id="ksu_id" value="{{ksu.key.id()}}">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-1" style="padding-right:0; padding-left:8px;">
				<button type="button" class="btn btn-default btn-circle btn-lg MissionButton" name="action_description" value='Done'><i class="glyphicon glyphicon-ok"></i></button>
			</div>

			<div class="col-xs-9">
				{{ksu.description}} 

			</div>


			<div class="col-xs-1" style="padding-left:0; padding-right:5px;">
				<span class="MissionKsuKpts" id="KsuKpts">{% if ksu.time_cost %}{{ksu.time_cost * 3}}{% else %}0{% endif %}</span><span class="MissionKsuKpts"> kpts.</span>
			</div>

			<div class="col-xs-1" style="padding:0;">
					<button type="button" class="btn btn-default btn-circle ShowDetailButton" id="ShowDetailButton"><span class="glyphicon glyphicon-plus"></span></button>
			</div>			
		</div>

		<div class="row hidden" id="ScoreDetail">
			<hr class="hr-1px-gray" style="margin-top:10px; margin-bottom:10px;">
				
				<div class="col-xs-3">
					<label> Start </label>
					<input style="padding-right:2px; padding-left:4px;" type="time" class="form-control" name="best_time" value={% if ksu %}{{ksu.best_time}}{% endif %}>	
				</div>	

				<div class="col-xs-2">
					<label> Duration </label>			
					<input type="number" min="1" class="form-control time_cost" id="time_cost" value="{% if ksu['time_cost']%}{{ksu['time_cost']}}{% else %}1{% endif %}" style="padding-left:8px; padding-right:3px;">
				</div>

				<div class="col-xs-2">
					<label>Intensity</label>
					<select class="form-control intensity" id="intensity" >
						{% for value in constants['l_Fibonacci_1_8'] %}
							{% if value == 3 %}
								<option selected="selected" value="{{value}}"> {{value}} </option>
							{% else %}
								<option value="{{value}}"> {{value}} </option>
							{% endif %}
						{% endfor %}
					</select>					
				</div>

				<div class="col-xs-5">					
					<button type="button" class="btn btn-warning btn-circle btn-lg MissionButton" name="action_description" value='Push' style="margin-top:20px; margin-right:10px;"><span class="glyphicon glyphicon-forward"  style="margin-left:5px;"></span></button>
					<button type="button" class="btn btn-warning btn-circle btn-lg MissionButton" name="action_description" value='Skip' style="margin-top:20px; margin-right:10px;"><span class="glyphicon glyphicon-remove""></span></button>
					<button type="button" class="btn btn-danger btn-circle btn-lg MissionButton" name="action_description" value='DeleteKSU' style="margin-top:20px; margin-right: 10px;"><span class="glyphicon glyphicon-trash"></span></button>
					<button type="submit" class="btn btn-primary btn-circle btn-lg" name="action_description" value='EditKSU' style="margin-top:20px;"><span class="glyphicon glyphicon-pencil"></span></button>


				</div>

		</div>

	</div>
</form>		
</div>




{% endfor %}


{% endblock %}
