{% extends "base.html" %}
{% block content %}

<!-- <div class="KSUdisplaySection"> -->
	<!-- Section title -->
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10"> 
			<div class="SectionTitle"> Key Actions Core Set (KAS1) </div>	
		</div>
	</div>

	{% for ksu in ksu_set %}

		<div class="row" style="margin-top: 0px;">
			<div class="KSUdisplaySection">
				
				<div class="col-xs-1" style="padding: 0px;">
					<div class="btn-group-vertical" style="max-width: 50px;">
					  <button type="button" class="btn btn-success" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-ok"></span></button>
					  <button type="button" class="btn btn-warning" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-fast-forward"></span></button>
					  <button type="button" class="btn btn-danger" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-share-alt"></span></button>
					  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
					</div>
				</div>	

<!-- 				<div class="col-xs-3" style="padding-left: 0px;">
					<img src="http://placehold.it/140x165">
				</div> -->
				
				<div class="col-xs-8">
					<div class="row" style="height: 60px">
						<div class="col-xs-12">
							{{ksu.description}}		
						</div>
					</div>
				
					<div class="row" style="height: 50px">
						
					</div>


					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-3">
								<label style="font-size: 12px;">Importance</label> 
								<input class="form-control" type="text"></input>

							</div>
							<!-- <div class="col-xs-1"></div> -->
							<div class="col-xs-4">
								<label style="font-size: 12px;"> Duration </label>
								<div class="row">
									<div class="col-xs-5" style="padding-right: 1px">
										<input class="form-control text-center" type="text" placeholder="HH" style="padding:5px;"></input>
									</div>
									
									<div class="col-xs-1 text-center" style="padding: 0px; font-size: 20px;">:</div>
									
									<div class="col-xs-5" style="padding-left: 1px">
										<input class="form-control text-center" type="text" placeholder="MM" style="padding:5px;"></input>
									</div>
								</div>		
							</div>
							
							<!-- <div class="col-xs-1"></div> -->

							<div class="col-xs-5" style="padding-left: 0px; padding-right: 30px;">
								<label style="font-size: 12px;">Points to be awarded</label> 
								<!-- <input class="form-control" type="text" disabled></input> -->
								<div style="margin-top: 8px;"> Wow! so many points</div>
							</div>	
						</div>	
					</form>
				</div>
				
				<div class="col-xs-3" style="padding-left: 0px;">
					<img src="http://placehold.it/140x165">
					<!-- <img src="http://placehold.it/140x165"> -->
				</div>

					  <button type="button" class="btn btn-success" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-ok"></span></button>
					  <button type="button" class="btn btn-warning" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-fast-forward"></span></button>
					  <button type="button" class="btn btn-danger" style="margin-bottom: 8px;"><span class="glyphicon glyphicon-share-alt"></span></button>
					  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
					</div>
				</div>	 -->
			</div>	
		</div>

	{% endfor %}
