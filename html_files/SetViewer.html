{% extends "base.html" %}
{% block content %}

<!-- <div class="KSUdisplaySection"> -->
	<!-- Section title -->
	<div class="row">
		<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10"> 
			<div class="SectionTitle"> Set Viewer </div>	
		</div>
	</div>

	{% for ksu in ksu_set %}

		<div class="row KSUdisplaySection" style="margin-top: 0px; padding-bottom:8px;">

			<div class="col-xs-12" style="padding-left:4px; padding-right:4px;">
				<div class="row" style="min-height: 45px">

					<div class="col-xs-10">
						<div class="row" style="min-height:60px;">
							<div class="col-xs-12">
								{{ksu.description}}		
							</div>		
						</div>

						<div class="row">
							<div class="col-xs-6">
								<span style="color:blue; font-style:italic;"> Last event:</span> {{ksu.last_event}}		
							</div>
							<div class="col-xs-6">
								<span style="color:blue; font-style:italic;"> Next event: </span> {{ksu.next_event}}
							</div>		
						</div>
								
					</div>
					
					<div class="col-xs-1">
						<div class="btn-group-vertical pull-right">
							  <button type="button" class="btn btn-success displaySectionVerticalButton"><span class="glyphicon glyphicon-ok"></span></button>
							  <button type="button" class="btn btn-primary displaySectionVerticalButton"><span class="glyphicon glyphicon-pencil"></span></button>
						</div>						
					</div>

					<div class="col-xs-1">
						<div class="btn-group-vertical pull-right">
							  <button type="button" class="btn btn-primary displaySectionVerticalButton"><span class="glyphicon glyphicon-share-alt"></span></button>
							  <button type="button" class="btn btn-danger displaySectionVerticalButton"><span class="glyphicon glyphicon-trash"></span></button> 
						</div>						
					</div>
				</div>

				<div class="row">					
					<div class="col-xs-12">
					</div>	
				</div>			
			</div>
		</div>

	{% endfor %}
<!-- </div> -->

{% endblock %}
