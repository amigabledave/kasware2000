<div class="row TimeRuler">
	<div class="col-xs-12">09:00 Nine in the afternoon</div>
</div>
<div class="row KSUdisplaySection" id="KSU" value="" style="">
	<div class="row" id="PreviewDiv">
		<div class="col-xs-1">
			<button type="button" class="btn btn-success ksu-circle-btn UserActionButton" name="action_description" value='MissionDone' style="margin-left: 3px"><span style="font-weight: bold;">1</span></button>
		</div>
		<div class="col-xs-9">
			<textarea style="width:100%; border:0;" class="QuickAttributeUpdate autoExpand" rows="2" data-min-rows='1' name="description" id="description" placeholder="">This is some dummy description of a KSU</textarea>
		</div>
		<div class="col-xs-1">
			<div class="row">
				<input type="text" name="" style="height: 18px; width: 35px; text-align: center; border: 0px;color: purple;" value="0">
			</div>
			<div class="row">
				<button type="button" class="btn btn-default displaySectionVerticalButton PlayStopButton ViewerOptionsButton" id="ksu_timer_button" button_action="Play" style="margin-left: 4px"><span id="PlayStopGlyphicon" class="glyphicon glyphicon-play" style="margin-top: -1px;"></span></button>
			</div>
		</div>

		<div class="col-xs-1" style="padding-left: 0px">
			<button type="button" class="btn ksu-circle-btn ShowDetailButton" name="action_description" value='MissionDone' style="margin-left: -5px"><span id="PlusMinusGlyphicon" class="glyphicon glyphicon-plus" style="margin-left:2px; margin-top: -1px;"></span></button>
		</div>
	</div>

	<div class="row hidden" id="DetailDiv">
		<div class="col-xs-12" style=" padding-left: 30px; padding-right: 30px;">
			<div class="row" id="SizeRow">
				<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
				<div class="col-xs-2">
				<!-- <label> Preferred Time </label> -->
					<input style="padding: 0px; border: 0px;" type="time" class="QuickAttributeUpdate" name="best_time" id="best_time" value="">	
				</div>	

				<div class="col-xs-5">
					<b>Effort intensity:</b>
				  <form>
				    <label class="radio-inline">
				      <input type="radio" name="size" value="2" class="QuickAttributeUpdate">High
				    </label>
				    <label class="radio-inline">
				      <input type="radio" name="size" value="3" class="QuickAttributeUpdate" checked="checked"> Moderate
				    </label>
				    <label class="radio-inline">
				      <input type="radio" name="size" value="6" class="QuickAttributeUpdate"> Low 
				    </label>
				  </form>
				</div>
				<div class="col-xs-5">
					<div class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;">
						<button type="button" class="btn btn-default UserActionButton" name="action_description" value='SendToMission'><span class="glyphicon glyphicon-share-alt"></span></button>
						<button type="button" class="btn btn-default UserActionButton" name="action_description" value='MissionPush'><span class="glyphicon glyphicon-forward"  style="margin-left:5px;"></span></button>
						<button type="button" class="btn btn-default UserActionButton" name="action_description" value='MissionSkip'><span class="glyphicon glyphicon-remove""></button>
						<button type="button" class="btn btn-danger UserActionButton" name="action_description" value='MissionDelete'><span class="glyphicon glyphicon-trash"></span></button>
					</div>
				</div>
			</div>

			<div class="row" id="SubtypeRow">
				<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
				<div class="col-xs-3">
					<label> Action type </label>
					<select id="ksu_subtype" class="KSUinput QuickAttributeUpdate" name="ksu_subtype" style="margin-bottom:7px;">
						{% for ksu_subtype in constants['d_KASware3']['Actions'] %}
							<option value="{{ksu_subtype}}"> {{ksu_subtype}} </option>							
						{% endfor %}
					</select> 
				</div>
				<div class="col-xs-9">
					<label> Reason </label>
					<input class="form-control QuickAttributeUpdate" type="text" list="tags" name="parent_id" id="parent_id" placeholder="Reason" value="">
				</div>
			</div>
			
			<div class="row" id="WhenRow">
				<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
				<div class="col-xs-6 col-sm-4">
					<label> Next Event </label>
					<input type="date" class="form-control QuickAttributeUpdate" style="padding-right:3px; margin-bottom:7px;" name="next_event" id="next_event" value="">
				</div>	

				<div class="col-xs-6 col-sm-4">
					<label> Repeats </label>
					<select id="repeats" class="form-control KsuEditor_Repeats QuickAttributeUpdate" name="repeats" style="margin-bottom:7px;">
						{% for f in constants['l_repeats'] %}
							<option value="{{f[0]}}"> {{f[1]}} </option>							
						{% endfor %}
					</select> 
				</div>
			</div>
			
			<div class="row" id="BooleanRow">
				<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
				<div class="col-xs-12">
					<label class="checkbox-inline"><input type="checkbox" id="is_active" class="QuickAttributeUpdate" name="is_active"><b>Active</b></label>
					<label class="checkbox-inline"><input type="checkbox" class="QuickAttributeUpdate" id="is_critical" name="is_critical"><b>Critical</b></label>
					<label class="checkbox-inline"><input type="checkbox" id="is_private" name="is_private" class="QuickAttributeUpdate"><b>Private</b></label>
					<label class="checkbox-inline"><input type="checkbox" id="any_any" name="any_any" class="QuickAttributeUpdate"><b>Anywhere</b></label>
				</div>
			</div>

			<div class="row" id="CommentsRow">
				<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
				<div class="col-xs-12">
					<textarea style="width:100%; border:0;" class="QuickAttributeUpdate" rows="2" data-min-rows='2' name="comments" id="comments" placeholder="Comments"></textarea>	
				</div>
			</div>							
		</div>
	</div>
</div>
