<div class="row KSUdisplaySection" id="KSU" value="" style="">
	<div class="row" id="PreviewDiv">
		<div class="col-xs-1">
			<button type="button" class="btn btn-success ksu-circle-btn UserActionButton" name="action_description" value='MissionDone' style="margin-left: 3px"><span style="font-weight: bold;">1</span></button>
		</div>
		<div class="col-xs-9">
			<textarea style="width:100%; border:0;" class="QuickAttributeUpdate autoExpand" rows="2" data-min-rows='1' name="description" id="description" placeholder="">This is some dummy description of a KSU</textarea>
		</div>
		<div class="col-xs-1">
			<div class="row">
				<input type="text" name="" style="height: 18px; width: 35px; text-align: center; border: 0px;color: purple;" value="0">
			</div>
			<div class="row">
				<button type="button" class="btn btn-default displaySectionVerticalButton PlayStopButton ViewerOptionsButton" id="ksu_timer_button" button_action="Play" style="margin-left: 4px"><span id="PlayStopGlyphicon" class="glyphicon glyphicon-play" style="margin-top: -1px;"></span></button>
			</div>
		</div>

		<div class="col-xs-1" style="padding-left: 0px">
			<button type="button" class="btn ksu-circle-btn ShowDetailButton" name="action_description" value='MissionDone' style="margin-left: -5px"><span id="PlusMinusGlyphicon" class="glyphicon glyphicon-plus" style="margin-left:2px; margin-top: -1px;"></span></button>
		</div>
	</div>
	<div class="row hidden" id="DetailDiv">
		<div class="col-xs-12">
			<textarea style="width:100%; border:0;" class="QuickAttributeUpdate autoExpand" rows="2" data-min-rows='1' name="" id="" placeholder="">This is some dummy detail</textarea>	
		</div>
	</div>
</div>
