<div id="KSU" value="">

	<div class="row TimeRuler hidden">
		<div class="col-xs-3">
			<!-- <label> Preferred Time </label> -->
			<input style="padding: 0px; border: 0px; height: 16px; background-color: #342042" type="time" class="QuickAttributeUpdate" name="best_time" id="best_time" value="">	
		</div>
		<div class="col-xs-9"></div>
	</div>

	<div class="row KSUdisplaySection TopRoundBorders">
		<div class="row" id="PreviewDiv">
			<div class="col-xs-1">
				<button type="button" class="btn btn-success ksu-circle-btn UserActionButton" name="action_description" id="DoneButton" value='Done' style="margin-left: 3px"><span style="font-weight: bold;">1</span></button>
			</div>
			<div class="col-xs-9">
				<textarea style="width:100%; border:0; font-weight: bold; font-style: italic;" class="QuickAttributeUpdate autoExpand hidden" rows="1" data-min-rows='1' name="trigger" id="trigger" placeholder="Trigger circumstance"></textarea>
				<textarea style="width:100%; border:0;" class="QuickAttributeUpdate autoExpand" rows="1" data-min-rows='1' name="description" id="description" placeholder="">This is some dummy description of a KSU</textarea>
			</div>
			<div class="col-xs-1">
				<div class="row">
					<input type="text" name="" style="height: 18px; width: 35px; text-align: center; border: 0px;color: purple;" value="0">
				</div>
				<div class="row">
					<button type="button" class="btn btn-default displaySectionVerticalButton PlayStopButton ViewerOptionsButton" id="ksu_timer_button" button_action="Play" style="margin-left: 4px"><span id="PlayStopGlyphicon" class="glyphicon glyphicon-play" style="margin-top: -1px;"></span></button>
				</div>
			</div>

			<div class="col-xs-1" style="padding-left: 0px">
				<button type="button" class="btn ksu-circle-btn ShowDetailButton" name="action_description" value='MissionDone' style="margin-left: -5px"><span id="PlusMinusGlyphicon" class="glyphicon glyphicon-plus" style="margin-left:2px; margin-top: -1px;"></span></button>
			</div>
		</div>

		<div class="row hidden" id="DetailDiv">
			<div class="col-xs-12" style=" padding-left: 30px; padding-right: 30px;">
				
				<div class="row" id="ReasonRow">
					<div class="inKSUhrDiv"><hr class="inKSUhr" style=""></div>
					
					<div class="col-xs-4">
						<!-- <label> Action type </label> -->
						<select id="ksu_subtype" class="KSUinput QuickAttributeUpdate ShowHideSelect" name="ksu_subtype" style=" color:purple">
							{% for ksu_subtype in constants['d_KASware3']['Actions'] %}
								<option value="{{ksu_subtype[0]}}"> {{ksu_subtype[1]}} </option>							
							{% endfor %}
						</select> 
					</div>

					<div class="col-xs-8">
						<!-- <label>Reason Why</label> -->
						<textarea style="width:100%; border:0; font-style: italic;" class="QuickAttributeUpdate" rows="1" data-min-rows='1' name="reason" id="reason" placeholder="Target reason"></textarea>	
					</div>
				</div>
				<div class="row" id="SizeRow">
					<div class="inKSUhrDiv"><hr class="inKSUhr"></div>

					<div class="col-xs-7">
						<b>Effort intensity:</b>
					  <form>
					    <label class="radio-inline">
					      <input type="radio" name="size" value="2" class="QuickAttributeUpdate">High
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="size" value="3" class="QuickAttributeUpdate" checked="checked"> Moderate
					    </label>
					    <label class="radio-inline">
					      <input type="radio" name="size" value="6" class="QuickAttributeUpdate"> Low 
					    </label>
					  </form>
					</div>
					<div class="col-xs-5" style="">
						<div class="btn-group pull-right" role="group" aria-label="..." style="margin-top: 3px;">
							<button type="button" class="btn btn-default UserActionButton BarButton" name="action_description" value='SendToMission'><span class="glyphicon glyphicon-share-alt"></span></button>
							<button type="button" class="btn btn-default UserActionButton BarButton" name="action_description" value='MissionPush'><span class="glyphicon glyphicon-forward BarButton"  style="margin-left:-10px;"></span></button>
							<button type="button" class="btn btn-default UserActionButton BarButton" name="action_description" value='MissionSkip'><span class="glyphicon glyphicon-remove""></button>
							<button type="button" class="btn btn-danger UserActionButton BarButton" name="action_description" value='MissionDelete'><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</div>
				</div>

				<div class="row hidden" id="ExceptionsRow">
					<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
					<div class="col-xs-12">
						<label>Valid exceptions</label>
						<textarea style="width:100%; border:0;" class="QuickAttributeUpdate" rows="1" data-min-rows='1' name="exceptions" id="exceptions" placeholder="Exceptions"></textarea>	
					</div>
				</div>

				<div class="row" id="WhenRow">
					<div class="inKSUhrDiv"><hr class="inKSUhr"></div>

					<div class="col-xs-3" style="">
						<label> Next Event </label>
						<input type="date" class="form-control QuickAttributeUpdate" style="padding-right:3px; margin-bottom:7px; padding-left: 4px;" name="next_event" id="next_event" value="">
					</div>	
					
					<div class="col-xs-3">
						<label> Repeats every </label>
						<select id="repeats" class="form-control QuickAttributeUpdate ShowHideSelect" name="repeats" style="margin-bottom:7px;">
							{% for f in constants['l_repeats'] %}
								<option value="{{f[0]}}"> {{f[1]}} </option>							
							{% endfor %}
						</select> 
					</div>
				
					<div class="col-xs-2 hidden" id="repeats_Xdays_col">
						<label style="font-style: italic;"> X value </label>
						<input type="number" min="1" class="form-control QuickAttributeUpdate" style="padding-right:3px; margin-bottom:7px;" name="repeats_Xdays" id="repeats_Xdays" placeholder="e.g. 1" value="1"> 		
					</div>

					<div class="col-xs-2 hidden" id="repeats_day_col">
						<label  style="font-style: italic;"> on the: </label>
						<select id="repeats_day" class="form-control QuickAttributeUpdate" name="repeats_day" style="margin-bottom:7px;">
							{% for day in range(1,32) %}
								<option value="{{day}}"> {{day}} </option>							
							{% endfor %}
						</select> 	
					</div>
					
					<div class="col-xs-3 hidden" id="repeats_month_col">
						<label style="font-style: italic;"> of: </label>
						
						<select id="repeats_month" class="form-control QuickAttributeUpdate" name="repeats_month" style="margin-bottom:7px;">
							{% for month in constants['l_months'] %}
								<option value="{{month[0]}}"> {{month[1]}} </option>							
							{% endfor %}
						</select> 
	
					</div>

					<div class="col-xs-6 hidden" id="repeats_week_col">
						<div class="row">
							{% for day in constants['l_repeatdays'] %}
							<div class="col-xs-1" style="margin-right:8px;"><label class="checkbox-inline" style="display:table-row;"><b>{{day}}<input type="checkbox" class="QuickAttributeUpdate" name="repeats_on_{{day}}" style="display:table-row; width:100%; margin-left: 2px"></b></label></div>
							{% endfor %}	
						</div>
					</div>
				</div>
				
				<div class="row" id="BooleanRow">
					<div class="inKSUhrDiv"><hr class="inKSUhr"></div>
					<div class="col-xs-8">
						<label class="checkbox-inline"><input type="checkbox" id="is_active" class="QuickAttributeUpdate" name="is_active"><b>Active</b></label>
						<label class="checkbox-inline"><input type="checkbox" class="QuickAttributeUpdate" id="is_critical" name="is_critical"><b>Critical</b></label>
						<label class="checkbox-inline"><input type="checkbox" id="is_private" name="is_private" class="QuickAttributeUpdate"><b>Private</b></label>
						<label class="checkbox-inline"><input type="checkbox" id="any_any" name="any_any" class="QuickAttributeUpdate"><b>Anywhere</b></label>
					</div>
					<div class="col-xs-4">
						<input class="QuickAttributeUpdate" style="color:purple; border:0; width:170px; text-align:center; margin-left:-10px; font-style: italic;" type="text" list="tags" name="tags" id="tags" value="" placeholder="Tag">		
					</div>

				</div>

				<div class="row" id="CommentsRow">
					<div class="col-xs-12">
						<textarea style="width:100%; border:0; margin-top: 10px" class="QuickAttributeUpdate" rows="2" data-min-rows='2' name="comments" id="comments" placeholder="Comments"></textarea>	
					</div>
				</div>							
			</div>
		</div>
	</div>

</div>
