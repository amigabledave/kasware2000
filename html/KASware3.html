<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bootstrap/css/jquery-ui.css">
	<link type="text/css" rel="stylesheet" href="/bootstrap/css/selectize.bootstrap3.css">	
	<link rel="stylesheet" href="/css/magnify.css">

	<link type="text/css" rel="stylesheet" href="/css/main.css">
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://rawgit.com/RubaXa/Sortable/master/Sortable.js"></script>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="UTF-8">
	<title> KASware </title>
	<!-- Aqui estaban el script y style -->

</head>

<body class="BaseBackground">

	<div class="TopBackground"> 
		<div class="container">		
			<div class="row NavigationTopBar">

				<div class="col-xs-4 col-sm-2 col-md-1 col-lg-1" style="padding-left:0px;"> 
					<div class="NavigationTopBarBlock">
						<span class="NavigationKASwareTitleText" style=" font-family: 'Rationale'"> KASware</span><span class="NagivationMiniTopTitle">Î±</span>
					</div>
				</div>
			
				<div class="hidden-xs col-sm-5 col-md-5 col-lg-5 text-right">
					<form class="form-horizontal" method="post">
						<div class="form-group" style="margin:10px; text-align: left;">
							<div class="col-xs-10" style="padding-left: 0px; padding-right: 0px;">
								<input type="text" style="height: 25px;" name="new_lookup_string" class="form-control" placeholder="Search your theory">	
							</div>
							<div class="col-xs-2" style="padding-left: 2px;">
								<button type="submit" class="btn btn-default btn-xs" style="height: 25px; width: 40px; background-color: #E8E8E8;" aria-label="Left Align" name="action_description" value="SearchTheory">
  									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-xs-2 hidden-sm hidden-md hidden-lg">						
					<button type="button" class="btn btn-default" style="background-color:transparent;border:1px; padding-top:3px; padding-bottom:0px;margin-left:-40px; color:white; margin-top: 5px;" id="MobileTheorySearchButton"><span class="glyphicon glyphicon-search" style="font-size:20px;"></span></button>						
				</div>

				<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-left" style="padding-left:0px;">
					<div style="margin-top: 12px; color: white;"><a href="/HistoryViewer" style="color:white;">
						<span class="glyphicon glyphicon-flag"> </span><span id="PointsToday"> {{game['points_today']|round|int}}</span></a>			
					</div>
				</div>


				<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 text-left" style="padding-left:0px;">
					<div style="margin-top: 12px; color: white;">
						<span class="glyphicon glyphicon-piggy-bank"> </span><span id="EffortReserve"> {{game['piggy_bank']|round|int}}</span>
					</div>
				</div>

				<div class="hidden-xs col-sm-1 col-md-1 col-lg-1 text-left" style="padding-left:0px;">
					<div style="margin-top: 12px; color: white;">
						<span class="glyphicon glyphicon-fire"> </span><span id="Streak"> {{game['streak']}}</span>   
					</div>
				</div>
				<!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> KSU  -->
				<div class="hidden-xs col-sm-1 col-md-1 col-lg-1 text-left">						
					<button  class="btn btn-success btn-xs" style="height: 25px; width: 70px; margin-top:12px; font-weight: bold; padding-top: 3px;" aria-label="Left Align" id="CreateNewKSU"  name="action_description" value="NewKSU"> New <img style="height: 15px; margin-top: -3px; margin-left: 3px;" class="img-circle" src="images/ic_extension_white_24dp_2x.png"></button>
				</div>
											
				<div class="hidden-xs col-xs-2 col-sm-2 col-md-2 col-lg-2 text-right">
					<div style="margin-top: 12px; color: white; white-space: pre;"> <a href="/Settings" style="color: white;">{{theory.first_name}}'s theory</a>   |  <a href="/LogOut" style="color: white;"> Log out</a> </div>
				</div>
				<div class="hidden col-xs-12 hidden-sm hidden-md hidden-lg text-right" id="MobileSearchBar">
					<form class="form-horizontal" method="post">
						<div class="form-group" style="margin:10px; text-align: left;">
							<div class="col-xs-10" style="padding-left: 0px; padding-right: 0px;">
								<input type="text" style="height: 25px;" name="new_lookup_string" class="form-control" placeholder="Search your theory">	
							</div>
							<div class="col-xs-2" style="padding-left: 2px;">
								<button type="submit" class="btn btn-default btn-xs" style="height: 25px; width: 40px; background-color: #E8E8E8;" aria-label="Left Align" name="action_description" value="SearchTheory">
  									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</form>
				</div>					
			</div>
		</div>
	</div>

	<div class="container NoSideMarginOrPadding" style="position: relative;">
		<div class="row" style="width: 100%">
			<div class="col-xs-3 SectionSelectionBar">
				<div class="btn-group-vertical" style="width: 100%">
				  <button type="button" class="btn SectionButton btn-default SelectedSection" value="mission"><span class="glyphicon glyphicon-flag SetIcon" aria-hidden="true"></span>Today's Mission</button>

				  <button type="button" class="btn SectionButton btn-default" value="kas"><span class="glyphicon glyphicon-tower SetIcon" aria-hidden="true"></span>Key Actions Set</button>

				  <button type="button" class="btn SectionButton btn-default" value="objectives"><span class="glyphicon glyphicon-road SetIcon" aria-hidden="true"></span> Objectives </button>
				
				  <button type="button" class="btn SectionButton btn-default" value="purpose"><span class="glyphicon glyphicon-globe SetIcon" aria-hidden="true"></span>Purpose</button>

				</div>
				
				<div class="btn-group-vertical" style="width: 100%; margin-top: 20px">
				  <button type="button" class="btn SectionButton btn-default" value="joy_generators"><span class="glyphicon glyphicon-gift SetIcon" aria-hidden="true"></span>Joy Generators</button>
				  
				  <button type="button" class="btn SectionButton btn-default" value="mybestself"><span class="glyphicon glyphicon-user SetIcon " aria-hidden="true"></span>Mybestself</button>

				  <button type="button" class="btn SectionButton btn-default" value="people"><span class="glyphicon glyphicon-heart SetIcon" aria-hidden="true"></span>Important People</button>

				  <button type="button" class="btn SectionButton btn-default" value="possesions"><span class="glyphicon glyphicon-usd SetIcon" aria-hidden="true"></span> Possesions </button>

				</div>

				<div class="btn-group-vertical" style="width: 100%; margin-top: 20px">
				  
				  <button type="button" class="btn SectionButton btn-default" value="principles"><span class="glyphicon glyphicon-tree-deciduous SetIcon" aria-hidden="true"></span> Wisdom </button>

				  <button type="button" class="btn SectionButton btn-default" value="indicators"><span class="glyphicon glyphicon-scale SetIcon" aria-hidden="true"></span>Indicators</button>
				  
				  <button type="button" class="btn SectionButton btn-default" value="dashboard"><span class="glyphicon glyphicon-dashboard SetIcon" aria-hidden="true"></span>Dashboard</button>
				</div>
			</div>
			<div class="col-xs-7" style="padding-left: 50px;">
				<div id="SectionTitle">
					<div class="row">
						<div class="col-xs-12"> 
							<div class="SectionTitle" id="SectionTitle"> 
								KASware3 Workbench
							</div>	
						</div>
					</div>

				</div>	

				<div id="ReasonsHolder">
					<div class="row">
						<select name="reason_id" id="reasons_select" class="ReasonSelect hidden KsuAttr" style="margin-bottom: -5px;">
							<option value="" selected="selected">Select your reason</option>				
						</select>
					</div>
				</div>

				<div id="AverQuePedo">
					<div class="row" >
						<div id="TheoryHolder" class="col-xs-12 sortable">
							{% include "MasterKSU.html" %}
						</div>
					</div>
				</div>

			</div>
			<div class="col-xs-2"></div>
		</div>
	</div>	


</body>

<script src="/js/jquery.magnify.js"></script>
<!-- <script src="/js/jquery.min.js"></script> -->
<script src="/js/selectize.js"></script>
<!-- <script src="/js/jquery.magnify-mobile.js"></script> -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/KASware3app.js"></script>

</html>
